<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>俄罗斯方块：托马斯定制版</title>
    <style>
        body { margin: 0; background: #121212; color: white; font-family: 'Orbitron', sans-serif; overflow: hidden; touch-action: none; display: flex; align-items: center; justify-content: center; height: 100vh; }
        #game-layout { display: flex; width: 100%; height: 100%; align-items: center; justify-content: space-around; }
        
        /* 游戏画布 */
        canvas { background: #000; border: 4px solid #333; box-shadow: 0 0 30px rgba(0,255,255,0.2); height: 80vh; }

        /* UI面板 */
        .panel { display: flex; flex-direction: column; gap: 20px; text-align: center; }
        .score-val { color: #00f2ff; font-size: 24px; text-shadow: 0 0 10px #00f2ff; }

        /* iPad 专用按钮 */
        .control-btn { 
            width: 120px; height: 120px; 
            background: rgba(255,255,255,0.1); 
            border: 2px solid #00f2ff; 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 24px; color: #00f2ff;
        }
        .control-btn:active { background: #00f2ff; color: #000; }
        
        #difficulty-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .diff-btn { margin: 10px; padding: 15px 40px; background: transparent; border: 2px solid #00f2ff; color: #00f2ff; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>

<div id="difficulty-overlay">
    <h1 style="color:#00f2ff">选择难度</h1>
    <button class="diff-btn" onclick="startGame(600)">新手模式</button>
    <button class="diff-btn" onclick="startGame(300)">高手模式</button>
    <button class="diff-btn" onclick="startGame(100)">狂暴模式</button>
</div>

<div id="game-layout">
    <div class="panel">
        <div class="control-btn" id="btn-left">←</div>
        <div class="control-btn" id="btn-right">→</div>
        <div class="control-btn" id="btn-down">↓</div>
    </div>

    <div class="panel">
        <div>得分: <div class="score-val" id="score">0</div></div>
        <canvas id="tetris"></canvas>
        <div>关卡: <div class="score-val" id="level">1</div></div>
    </div>

    <div class="panel">
        <div class="control-btn" style="width:160px; height:160px; background: rgba(0,242,255,0.1);" id="btn-rotate">变形</div>
    </div>
</div>

<script>
/** --- 音效模块 --- **/
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playTetrisSfx(freq, dur=0.1) {
    if(audioCtx.state === 'suspended') audioCtx.resume();
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    g.gain.setValueAtTime(0.1, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
    osc.connect(g); g.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + dur);
}

/** --- 游戏逻辑 --- **/
const canvas = document.getElementById('tetris');
const context = canvas.getContext('2d');
const scoreEl = document.getElementById('score');
const levelEl = document.getElementById('level');

context.scale(30, 30); // 放大坐标系
canvas.width = 300; canvas.height = 600;

const COLORS = [null, '#00f2ff', '#ff00ff', '#ffff00', '#00ff00', '#ff0000', '#0000ff', '#ff8000'];

function createPiece(type) {
    if (type === 'T') return [[0, 1, 0], [1, 1, 1], [0, 0, 0]];
    if (type === 'O') return [[2, 2], [2, 2]];
    if (type === 'L') return [[0, 3, 0], [0, 3, 0], [0, 3, 3]];
    if (type === 'J') return [[0, 4, 0], [0, 4, 0], [4, 4, 0]];
    if (type === 'I') return [[0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0]];
    if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
    if (type === 'Z') return [[7, 7, 0], [0, 7, 7], [0, 0, 0]];
}

const arena = Array.from({length: 20}, () => Array(10).fill(0));
const player = { pos: {x: 0, y: 0}, matrix: null, score: 0, level: 1 };

function draw() {
    context.fillStyle = '#000';
    context.fillRect(0, 0, canvas.width, canvas.height);
    drawMatrix(arena, {x: 0, y: 0});
    drawMatrix(player.matrix, player.pos);
}

function drawMatrix(matrix, offset) {
    matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                context.fillStyle = COLORS[value];
                context.fillRect(x + offset.x, y + offset.y, 1, 1);
                context.lineWidth = 0.05;
                context.strokeStyle = 'white';
                context.strokeRect(x + offset.x, y + offset.y, 1, 1);
            }
        });
    });
}

function merge(arena, player) {
    player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
        });
    });
}

function collide(arena, player) {
    const [m, o] = [player.matrix, player.pos];
    for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
            if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
        }
    }
    return false;
}

function arenaSweep() {
    let rowCount = 1;
    outer: for (let y = arena.length - 1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
            if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        player.score += rowCount * 100;
        rowCount *= 2;
        playTetrisSfx(800, 0.2); // 消除音效
    }
    scoreEl.innerText = player.score;
    player.level = Math.floor(player.score / 1000) + 1;
    levelEl.innerText = player.level;
}

function playerDrop() {
    player.pos.y++;
    if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
    }
    dropCounter = 0;
}

function playerMove(dir) {
    player.pos.x += dir;
    if (collide(arena, player)) player.pos.x -= dir;
    else playTetrisSfx(200);
}

function playerRotate() {
    const pos = player.pos.x;
    let offset = 1;
    rotate(player.matrix);
    while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
            rotate(player.matrix, -1);
            player.pos.x = pos;
            return;
        }
    }
    playTetrisSfx(400);
}

function rotate(matrix) {
    for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
            [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
    }
    matrix.forEach(row => row.reverse());
}

function playerReset() {
    const pieces = 'ILJOTSZ';
    player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
    player.pos.y = 0;
    player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
    if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        player.level = 1;
        scoreEl.innerText = 0;
    }
}

let dropCounter = 0;
let dropInterval = 1000;
let lastTime = 0;

function update(time = 0) {
    const deltaTime = time - lastTime;
    lastTime = time;
    dropCounter += deltaTime;
    // 随等级增加下落速度
    const currentSpeed = Math.max(100, dropInterval - (player.level - 1) * 100);
    if (dropCounter > currentSpeed) playerDrop();
    draw();
    requestAnimationFrame(update);
}

function startGame(speed) {
    dropInterval = speed;
    document.getElementById('difficulty-overlay').style.display = 'none';
    playerReset();
    update();
}

// iPad 按钮绑定
const bind = (id, fn) => document.getElementById(id).addEventListener('touchstart', (e) => { e.preventDefault(); fn(); });
bind('btn-left', () => playerMove(-1));
bind('btn-right', () => playerMove(1));
bind('btn-down', () => playerDrop());
bind('btn-rotate', () => playerRotate());

</script>
</body>
</html>
